<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Testseite</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2/dist/css/bootstrap.min.css">

  <style>
    /* Stile für die Containerplatzierung bei rtl-Sprachen */
    .container-wrapper {
      display: flex;
      flex-direction: row-reverse;
    }

    /* Stile für die Containerplatzierung bei ltr-Sprachen */
    .container-wrapper.ltr {
      flex-direction: row;
    }

    /* Stil für den Inhalt der Container */
    .container {
      flex: 1;
      padding: 1rem;
      border: 1px solid #ccc;
      margin: 1rem;
    }

  </style>
</head>
<body>
  <div class="container-wrapper my-4" id="rtl" :class="{ rtl: isRtlLanguage, ltr: !isRtlLanguage }">
    <div class="container-nav border">
      <nav class="d-flex flex-shrink-0 p-2 sticky-top" style="width: 180px">
        <ul class="nav mb-auto">
          <li><a href="#about-section">Über uns</a></li>
          <li><a href="#countries_CO2">CO2 der Länder</a></li>
          <li><a href="#companies_CO2">CO2 der Unternehmen</a></li>
        </ul>
      </nav>
    </div>
    
    <div class="container-content">
      <section id="about-section" class="list-group-item border mb-4">
        <h1>Über uns - Global Carbon Insights</h1>
      </section>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="app.js"></script>

</body>
</html>
