<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Container-Reihenfolge basierend auf Browsersprache mit CSS</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2/dist/css/bootstrap.min.css">

  <style>
    /* Stile für die Containerplatzierung bei rtl-Sprachen */
    .container-wrapper {
      display: flex;
      flex-direction: row-reverse;
    }

    /* Stile für die Containerplatzierung bei ltr-Sprachen */
    .container-wrapper.ltr {
      flex-direction: row;
    }

    /* Stil für den Inhalt der Container */
    .container {
      flex: 1;
      padding: 1rem;
      border: 1px solid #ccc;
      margin: 1rem;
    }

  </style>
</head>
<body>

<div class="container-wrapper">
  <div class="container">
    <h2>Container 1</h2>
    <p>Dies ist der Inhalt des ersten Containers.</p>
  </div>
  
  <div class="container">
    <h2>Container 2</h2>
    <p>Dies ist der Inhalt des zweiten Containers.</p>
  </div>
</div>

<script>
  function setContainerOrder() {
    var lang = window.navigator.language || window.navigator.userLanguage;
    var isRtlLanguage = ["ar", "he", "fa", "ur"].includes(lang.substr(0, 2));
    
    // Ausgabe des erkannten Werts der Browsersprache in der Konsole
    console.log("Erkannte Browsersprache:", lang);

    // CSS-Klasse basierend auf der Sprache hinzufügen
    var containerWrapper = document.querySelector('.container-wrapper');
    if (isRtlLanguage) {
      containerWrapper.classList.remove('ltr'); // Entferne die Klasse für ltr-Sprachen
      containerWrapper.classList.add('rtl');    // Füge die Klasse für rtl-Sprachen hinzu
    } else {
      containerWrapper.classList.remove('rtl'); // Entferne die Klasse für rtl-Sprachen
      containerWrapper.classList.add('ltr');    // Füge die Klasse für ltr-Sprachen hinzu
    }
  }

  setContainerOrder();
</script>

</body>
</html>
